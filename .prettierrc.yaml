---
# For documentation see: https://prettier.io/docs/en/options.html

# Specify the line length that the printer will wrap on.
printWidth: 120

# use prettier's default
endOfLine: lf

# Specify the number of spaces per indentation-level.
tabWidth: 2

# Indent lines with tabs instead of spaces.
useTabs: false

# Use single quotes instead of double quotes
singleQuote: true

# Print semicolons at the ends of statements.
semi: true

# Print spaces between brackets in object literals.
bracketSpacing: true

# Include parentheses around a sole arrow function parameter.
# https://prettier.io/docs/en/options.html#arrow-function-parentheses
# "avoid" -- omit parens when possible
# "always" -- always include parens
arrowParens: avoid

# Print trailing commas wherever possible.
# "all"  - (default) trailing commas wherever possible (function arguments)
# "es5"  - trailing commas where valid in ES5 (objects, arrays, etc)
# "none" - no trailing commas
trailingComma: all

# Do not print spaces between brackets.
# If true, puts the > of a multi-line jsx element at the end of the last line instead of being
# alone on the next line
bracketSameLine: false

# Enforce single attribute per line in HTML, Vue and JSX.
singleAttributePerLine: false

# different configuration for certain file patterns
overrides:
  - files: "*.scss"
    options:
      singleQuote: false
  - files: "*.yml"
    options:
      singleQuote: false
